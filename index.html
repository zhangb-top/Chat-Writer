<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Writer</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/setting.css">
  <link rel="stylesheet" href="./css/meun.css">
  <link rel="stylesheet" href="./css/make-article.css">
  <link rel="stylesheet" href="./css/translate.css">
  <link rel="stylesheet" href="./css/analyze-pdf.css">
  <link rel="shortcut icon" href="./assets/chatgpt.jpg" type="image/x-icon">
</head>

<body>
  <h1 class="title">Chat Writer</h1>
  <!-- 菜单 -->
  <div class="left-menu">
    <div class="menu-item active" data-index="0">Make Article</div>
    <div class="menu-item" data-index="1">Translate</div>
    <div class="menu-item" data-index="2">Analyze PDF</div>
    <div class="close-menu">×</div>
  </div>
  <!-- 菜单按钮 -->
  <div class="menu">
    <img src="./assets/menu.png">
  </div>
  <!-- 设置 -->
  <div class="setting">
    <img src="./assets/setting.png">
  </div>

  <!-- 生成文章 -->
  <div class="ability make-article active">
    <div class="form">
      <div class="form-items">
        <!-- 主题 -->
        <div class="form-item">
          <input required autocomplete="off" type="text" id="theme" class="theme-ipt">
          <span class="line"></span>
          <label for="theme">Article Theme</label>
        </div>
        <!-- 文章类型 -->
        <div class="form-item">
          <input required autocomplete="off" type="text" id="style" class="style-ipt">
          <span class="line"></span>
          <label for="style">Article Type</label>
        </div>
        <!-- 论文语言 -->
        <div class="form-item">
          <input required autocomplete="off" type="text" id="article-language" class="article-language-ipt">
          <span class="line"></span>
          <label for="article-language">Article Language</label>
        </div>
        <!-- 关键词 -->
        <div class="form-item">
          <input required autocomplete="off" type="text" id="keywords" class="keywords-ipt">
          <span class="line"></span>
          <label for="keywords">Key Words</label>
        </div>
        <!-- 论文字数 -->
        <div class="form-item">
          <input required autocomplete="off" type="number" id="words-count" class="words-count-ipt">
          <span class="line"></span>
          <label for="words-count">Words Count</label>
        </div>
      </div>
      <!-- 按钮 -->
      <div class="footer-btn">
        <button class="reset-btn">重置</button>
        <button class="submit-btn">生成</button>
      </div>
    </div>
    <!-- 文字区域 -->
    <div class="result">
      <button class="copy-btn" style="display: none;">复制</button> <button class="recreate-btn"
        style="display: none;">重新生成</button>
      <p class="article"></p>
      <div class="loading-container">
        <div class="loading"></div>
        <div class="text">加载中. . .</div>
      </div>
    </div>
  </div>

  <!-- 翻译 -->
  <div class="ability translate">
    <button class="translate-btn">翻译</button>
    <div class="left-box">
      <!-- 文字 -->
      <textarea class="word" id="user-textarea"></textarea>
    </div>
    <div class="right-box">
      <!-- 按钮 -->
      <button class="copy-btn" style="display: none;">复制</button>
      <!-- 语种 -->
      <div class="form-item">
        <input value="简体中文" required autocomplete="off" type="text" id="processed-language" placeholder="Language"
          class="processed-language-ipt">
        <span class="line"></span>
      </div>
      <!-- 文字 -->
      <textarea disabled class="word" id="assign-textarea"></textarea>
      <div class="loading-container">
        <div class="loading"></div>
        <div class="text">加载中. . .</div>
      </div>
    </div>
  </div>

  <!-- 解析pdf文件 -->
  <div class="ability analyze-pdf">
    <!-- 上传文件 -->
    <a href="javascript:;" class="file">
      <img src="./assets/pdf.png" class="pdf-png">
      <input type="file" id="file" accept=".pdf">
      <div class="pdf-name">Please choose a pdf file</div>
    </a>
    <!-- 分析结果 -->
    <div class="analysis-result">
      <button class="copy-btn" style="display: none;">复制</button> <button class="recreate-btn"
        style="display: none;">重新生成</button>
      <div class="text"></div>
      <div class="loading-container">
        <div class="loading"></div>
        <div class="text">加载中. . .</div>
      </div>
    </div>
  </div>

  <!-- 提示框 -->
  <div class="tip"></div>
  <!-- 设置 apiKey 的表单 -->
  <div class="form-key">
    <div class="close">×</div>
    <div class="box">
      <div class="form-item">
        <input required autocomplete="off" type="text" id="apiKey" class="apiKey-ipt">
        <span class="line"></span>
        <label for="apiKey">API KEY</label>
      </div>
      <div class="btns">
        <button class="confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <!-- 从 CDN 引入 pdfjs-dist -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <!-- 配置axios -->
  <script src="./js/request.js"></script>
  <!-- 接口 -->
  <script src="./js/api.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/make-article.js"></script>
  <script src="./js/translate.js"></script>
  <script src="./js/analyze-pdf.js"></script>
  <script src="./js/setting.js"></script>
</body>

</html>
