<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Writer</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/setting.css">
  <link rel="stylesheet" href="./css/meun.css">
  <link rel="shortcut icon" href="./assets/chatgpt.jpg" type="image/x-icon">
</head>

<body>
  <h1 class="title">Chat Writer</h1>
  <!-- 菜单 -->
  <div class="menu">
    <img src="./assets/menu.png">
  </div>
  <!-- 设置 -->
  <div class="setting">
    <img src="./assets/setting.png">
  </div>
  <div class="form">
    <div class="form-items">
      <!-- 主题 -->
      <div class="form-item">
        <input required autocomplete="off" type="text" id="theme" class="theme-ipt">
        <span class="line"></span>
        <label for="theme">Article Theme</label>
      </div>
      <!-- 文章类型 -->
      <div class="form-item">
        <input required autocomplete="off" type="text" id="style" class="style-ipt">
        <span class="line"></span>
        <label for="style">Article Type</label>
      </div>
      <!-- 论文语言 -->
      <div class="form-item">
        <input required autocomplete="off" type="text" id="article-language" class="article-language-ipt">
        <span class="line"></span>
        <label for="article-language">Article Language</label>
      </div>
      <!-- 关键词 -->
      <div class="form-item">
        <input required autocomplete="off" type="text" id="keywords" class="keywords-ipt">
        <span class="line"></span>
        <label for="keywords">Key Words</label>
      </div>
      <!-- 论文字数 -->
      <div class="form-item">
        <input required autocomplete="off" type="number" id="words-count" class="words-count-ipt">
        <span class="line"></span>
        <label for="words-count">Words Count</label>
      </div>
    </div>
    <!-- 按钮 -->
    <div class="footer-btn">
      <button class="reset-btn">重置</button>
      <button class="submit-btn">生成</button>
    </div>
  </div>
  <!-- 文字区域 -->
  <div class="result">
    <button class="copy-btn" style="display: none;">复制</button> <button class="recreate-btn"
      style="display: none;">重新生成</button>
    <p class="article"></p>
    <div class="loading-container">
      <div class="loading"></div>
      <div class="text">加载中. . .</div>
    </div>
  </div>
  <!-- 提示框 -->
  <div class="tip"></div>
  <!-- 设置 apiKey 的表单 -->
  <div class="form-key">
    <div class="close">×</div>
    <div class="box">
      <div class="form-item">
        <input required autocomplete="off" type="text" id="apiKey" class="apiKey-ipt">
        <span class="line"></span>
        <label for="apiKey">API KEY</label>
      </div>
      <div class="btns">
        <button class="confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <!-- 配置axios -->
  <script src="./js/request.js"></script>
  <!-- 接口 -->
  <script src="./js/api.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/setting.js"></script>
</body>

</html>
